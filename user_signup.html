<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="src/main_css.css">
</head>
<body>
    <!--User Signup-->
    <div class="signup-container">
        <div class="signup-box">
            <form id="signup-form" >
                    <span id="cross" onclick="window.location.href = 'auth_user.html'">&times;</span>
                <h3>Create New Account</h4>

                    <div id="user-names">
                        <input type="text" name="firstname" id="firstname"  placeholder="First Name" autocomplete="off" required>
                        <input type="text" name="lastname" id="lastname" pattern="[A-Za-z]{3,10}" size="10" autocomplete="off" placeholder="Last Name" required>
                    </div>

                    <div id="gender-select">
                        <label style="font-weight: bold;">Gender</label>
                        <input type="radio" autocomplete="off" name="gender" value="Male" id="male" required><label>Male</label>
                        <input type="radio" autocomplete="off" name="gender" value="Female" id="female" required><label>Female</label>
                    </div>

                    <input type="text" placeholder="Username" name="username" id="user-name" 
                    pattern="[A-Za-z0-9@.]{3,10}" size="10" autocomplete="off" required> <br>

                    <input type="password" placeholder="Password" name="userpass" id="user-pass"
                     pattern="[A-Za-z0-9@.]{3,12}" size="12" autocomplete="off" onkeyup="checkPass()" required>

                    <input type="password" placeholder="Confirm Password" name="conpass" id="con-pass"
                    autocomplete="off" pattern="[A-Za-z0-9@.]{3,12}" size="12" onkeyup="checkPass()"
                    style="margin-bottom: 15px;" required>
                    <span id="message" style="margin: 15px 15px; display: block;"></span>

                    <button id="signup-button">Create</button>

                    <a href="auth_user.html" style="float: right; padding-top: 10px;">Already have account? Signin</a>
            </form>
        </div>
    </div>

    <!--script-->
    <script src="src/main_js.js"></script>

</body>
</html>
