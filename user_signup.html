<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="src/main_css.css">
</head>
<body>
    <!--User Signup-->
    <div class="signup-container">
        <div class="signup-box">
            <form action="" >
                <h3>Create New Account</h4>
                    <div id="user-names">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <p>Gender</p>
                    <input type="radio" required>Male
                    <input type="radio" required>Female
                    <input type="text" placeholder="Username" required> <br>
                    <input type="password" placeholder="Password" required>
                    <button onclick="">Create</button>
                    <a href="auth_user.html" style="float: right; padding-top: 10px;">Already have account? Signin</a>
            </form>
        </div>
    </div>
</body>
</html>
