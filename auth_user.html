<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="src/main_css.css">
</head>
<body>
    <!--User Login-->
    <div class="container" style="">
        <div class="login-box">
            <form id="login-form">
                <h3>Login your details</h4>            
                <input type="text" name="loginname" id="userName" placeholder="Username"
                pattern="[A-Za-z0-9]{3,10}" size="10" autocomplete="off" required> <br>             
                <input type="password" name="loginpassword" id="userPassword"
                pattern="[A-Za-z0-9]{3,10}" size="10" autocomplete="off" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
                <a href="user_signup.html" >New user? Signup</a>
            </form>
        </div>
    </div>
    
    <script src="src/main_js.js"></script>

</body>
</html>
